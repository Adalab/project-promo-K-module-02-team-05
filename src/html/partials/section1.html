<section class="sectionOne">
  <button class="sectionOneBtn js-btnReset">
    <i class="fa fa-trash-o sectionOneBtn__logo" aria-hidden="true"></i>Reset
  </button>
  <div class="sectionOneCard">
    <header class="sectionOneCard__header js-border">
      <h2
        class="js__name sectionOneCard__header--name js__name--Card js__card--value"
        id="js-name-card"
      >
        Barry Allen - Flash
      </h2>
      <h3
        class="js__role sectionOneCard__header--job js__fill--cardJob js__card--value"
        id="js-role-card"
      >
        The Fastest Men Alive
      </h3>
    </header>
    <img
      class="js__profile-image"
      src="./assets/images/Flash.png"
      alt="Photo profile card"
      title="Photo profile card"
    />
    <nav>
      <ul class="sectionOneCard__nav">
        <li>
          <a
            class="js__telephone js__card--value"
            id="js-telephone-card"
            href="#"
            ><i
              class="fa fa-mobile sectionOneCard__nav--logos js-socialLogos"
              aria-hidden="true"
            ></i
          ></a>
        </li>
        <li>
          <a class="js__mail js__card--value" id="js-mail-card" href="#"
            ><i
              class="fa fa-envelope-o sectionOneCard__nav--logos js-socialLogos"
              aria-hidden="true"
            ></i
          ></a>
        </li>
        <li>
          <a class="js__linkedin js__card--value" id="js-linkedin-card" href="#"
            ><i
              class="fa fa-linkedin sectionOneCard__nav--logos js-socialLogos"
              aria-hidden="true"
            ></i
          ></a>
        </li>
        <li>
          <a class="js__github js__card--value" id="js-github-card" href="#"
            ><i
              class="fa fa-github-alt sectionOneCard__nav--logos js-socialLogos"
              aria-hidden="true"
            ></i
          ></a>
        </li>
      </ul>
    </nav>
  </div>
</section>
